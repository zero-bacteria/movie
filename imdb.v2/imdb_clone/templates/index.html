{% extends 'base.html' %}
{% load static %}

{% block banner %}
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h1 class="header center white-text text-lighten-2">Find your favorite movie</h1>
              <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea typ="submit" id="textarea1" name="q" value="{{ request.GET.q }}" class="materialize-textarea white-text"></textarea>
                    <label for="textarea1">Search</label>
                  </div>
                  {% comment %} <button type="submit" name="action" class="waves-effect waves-light btn"><i class="material-icons left">search</i>Search</button> {% endcomment %}
                  <button class="tooltipped waves-effect waves-light btn" type="submit" name="action" data-position="bottom" data-tooltip="한글검색도 가능합니다"><i class="material-icons left">search</i>Search</button>
                </div>
              </form>
            </div>
        </div>
        <br><br>
      </div>
    </div>
    <div class="parallax"><img src="{% static 'img/back.jpg' %}" alt="Unsplashed background img 1"></div>
  </div>
{% endblock %}
